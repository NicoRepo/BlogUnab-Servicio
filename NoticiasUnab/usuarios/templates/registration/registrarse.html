{% extends "base.html" %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<div class="container caja">
    <div class="form-group">
        <h1>Registrarse</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="container ">
                <div class="form-group">
                </div>
                  <label >Nombre de Usuario</label>
                  <input type="text" class="form-control" name="username", placeholder="Con este debes iniciar sesión en el sitio">
                <div class="form-group">
                  <label for="exampleInputPassword1">Nombre</label>
                  <input type="text" class="form-control" name="first_name" placeholder="Primer nombre">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Apellido</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Primer apellido">
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Correo</label>
                  <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Correo institucional" >
                  <small id="emailHelp" class="form-text text-muted">Usa tu correo institucional</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Contraseña</label>
                  <input type="password" class="form-control" name="password1" placeholder="Coloca tu contraseña">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Confirma Contraseña</label>
                  <input type="password" class="form-control" name="password2" placeholder="Repite la contraseña">
                </div>
             
          </div> 
      </div> 
            <button type="submit" class="btn btn-success">Registrarse</button>
        
        </form>
    </div>
</div> 

{% endblock %}
