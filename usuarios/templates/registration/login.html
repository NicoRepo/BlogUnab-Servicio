{% extends "base.html" %}
{% block title %}Iniciar Sesion{% endblock %}
{% block content %}

<div id="logreg-forms">
  <div class = "TituleUNAB"><h1 class="display-4 center"><p class="font-weight-bold">Login</p></h1></div>
  <form class="form-signin" method="POST">{% csrf_token %}
    <div class="form-group">
      <div class="form-group ">
        <label class="loginn" for="{{ form.username.id_for_label }}">Usuario:</label>
        <input type="username" class="form-control" name="username" autofocus autocapitalize="none"
          autocomplete="username" required id="id_username" placeholder="Nombre de Usuario">
      </div>
      <div class="form-group ">
        <label for="{{ form.password.id_for_label }}">Contraseña:</label>
        <input type="password" class="form-control" name="password" autocomplete="current-password" required
          id="id_password" placeholder="Contraseña">
      </div>
      <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>
      <a href="{% url 'signin' %}" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i>Ingresar
        Microsoft</a>
    </div>
  </form>
</div>
{% endblock %}
